<!DOCTYPE html>
<meta charset="utf-8">

<!-- Add a radio button -->
<input type="number" id="buttonXlim" value=100>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>
var formatDecimalComma = d3.format(",.2f");

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("SmartHouse.csv", function(data) {

  // Add X axis
  var x = d3.scaleLinear()
    .domain([d3.min(data, function(d) { return +d.Humedad; }),d3.max(data, function(d) { return +d.Humedad; })])
    .range([ 0, width ]);
  var xAxis = svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([d3.min(data, function(d) { return +d.Precipitaciones; }), d3.max(data, function(d) { return +d.Precipitaciones; })])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

  var tooltip = d3.select("#my_dataviz")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "1px")
    .style("border-radius", "5px")
    .style("padding", "10px")

  var mouseover = function(d) {
    tooltip
      .style("opacity", 1)
  }

  var mousemove = function(d) {
    tooltip
      .html("Retraso de salida: " + formatDecimalComma(d.Precipitaciones) + ' Retraso de llegada: '+formatDecimalComma(d.Humedad))
      .style("left", (d3.mouse(this)[0]+90) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
      .style("top", (d3.mouse(this)[1]) + "px")
  }

  // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
  var mouseleave = function(d) {
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 0)
  }

  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.Humedad); } )
      .attr("cy", function (d) { return y(d.Precipitaciones); } )
      .attr("r", 5)
      .style("fill", "#69b3a2" )
    .on("mouseover", mouseover )
    .on("mousemove", mousemove )
    .on("mouseleave", mouseleave )


  // A function that update the plot for a given xlim value
  function updatePlot() {

    // Get the value of the button
    xlim = this.value

    // Update X axis
    x.domain([d3.min(data, function(d) { return +d.Humedad; }),xlim])
    xAxis.transition().duration(1000).call(d3.axisBottom(x))

    // Update chart
    svg.selectAll("circle")
       .data(data)
       .transition()
       .duration(1000)
       .attr("cx", function (d) { return x(d.Humedad); } )
       .attr("cy", function (d) { return y(d.Precipitaciones); } )
  }

  


  // Add an event listener to the button created in the html part
d3.select("#buttonXlim").on("input", updatePlot )



})


</script>
