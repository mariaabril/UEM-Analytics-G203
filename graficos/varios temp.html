<!DOCTYPE html>
<meta charset="utf-8">

<!-- Add a radio button -->
<input type="datetime-local" id="buttonXMin" value="2015-01-01T00:00:00">

<!-- Add a radio button -->
<input type="datetime-local" id="buttonXMax" value=2019-12-31T23:00:00>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Initialize a select button -->
<select id="selectButton"></select>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- Color Scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<script>
    var formatDecimal = d3.format(".1f")
    var parseDate = d3.timeParse("%Y-%m-%d %H:%M:%S");

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 100, bottom: 30, left: 30},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    //Read the data
    d3.csv("SmartHouse.csv", 
    

    
    function(data) {
        
    
        // List of groups (here I have one group per column)
        var allGroup = ["TempHabitacion1","TempHabitacion2","TempSalon","TempCocina","TempBaño1","TempBaño2","TempDespacho"]

        // add the options to the button
        d3.select("#selectButton")
          .selectAll('myOptions')
             .data(allGroup)
          .enter()
            .append('option')
          .text(function (d) { return d; }) // text showed in the menu
          .attr("value", function (d) { return d; }) // corresponding value returned by the button
    
        // A color scale: one color for each group
        var myColor = d3.scaleOrdinal()
          .domain(allGroup)
          .range(d3.schemeSet2);
    
        // Add X axis --> it is a date format
        var x = d3.scaleTime()
          .domain([parseDate("2019-12-31 00:00:00"),d3.max(data, function(d) { return parseDate(d.Fecha); })])
          .range([ 0, width ]);
        xAxis=svg.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));
    
        // Add Y axis
        var y = d3.scaleLinear()
          .domain( [0,40])
          .range([ height, 0 ]);
        svg.append("g")
          .call(d3.axisLeft(y));

        
        // Add a clipPath: everything out of this area won't be drawn.
        var clip = svg.append("defs").append("svg:clipPath")
            .attr("id", "clip")
            .append("svg:rect")
            .attr("width", width )
            .attr("height", height )
            .attr("x", 0)
            .attr("y", 0);
        
        
        var dataFilter = data.map(function(d){return {date: parseDate(d.Fecha), value:d.TempHabitacion1} })

    
        // Initialize line with group a
        var line = svg
          .append("path")
            .attr("clip-path", "url(#clip)")
            .datum(dataFilter)
            .attr("d", d3.line()
              .x(function(d) { return x(d.date) })
              .y(function(d) { return y(+d.value) })
            )
            .attr("stroke", function(d){ return myColor("TempHabitacion1") })
            .style("stroke-width", 4)
            .style("fill", "none")
        
        // A function that set idleTimeOut to null
        var idleTimeout
        function idled() { idleTimeout = null; }
    
        // A function that update the chart
        function update(selectedGroup) {

    
          // Create new data with the selection?
          var dataFilter = data.map(function(d){return {date: parseDate(d.Fecha), value:d[selectedGroup]} })
    
          // Give these new data to update line
          line
              .datum(dataFilter)
              .transition()
              .duration(1000)
              .attr("d", d3.line()
                .x(function(d) { return x(d.date) })
                .y(function(d) { return y(+d.value) })
              )
              .attr("stroke", function(d){ return myColor(selectedGroup) })
        }

        function updateMin(){

           // Get the value of the button
           val = (this.value)
           xmin=d3.timeParse("%Y-%m-%dT%H:%M")(val)

           try {
            x.domain([xmin,xmax])
          } catch (error) {
            x.domain([xmin,parseDate("2019-12-31 23:00:00")])
          }


           // Update X axis and line position
           
           xAxis.transition().duration(1000).call(d3.axisBottom(x))

           line
            .transition()
            .duration(1000)
            .attr("d", d3.line()
              .x(function(d) { return x(d.date) })
              .y(function(d) { return y(+d.value) })
            )
        }

        function updateMax(){

          // Get the value of the button
          val = (this.value)
          xmax=d3.timeParse("%Y-%m-%dT%H:%M")(val)

          try {
            x.domain([xmin,xmax])
          } catch (error) {
            x.domain([parseDate("2015-01-01 00:00:00"),xmax])
          }
          // Update X axis and line position
          
          xAxis.transition().duration(1000).call(d3.axisBottom(x))

          line
          .transition()
          .duration(1000)
          .attr("d", d3.line()
            .x(function(d) { return x(d.date) })
            .y(function(d) { return y(+d.value) })
          )
          }
    
        // When the button is changed, run the updateChart function
        d3.select("#selectButton").on("change", function(d) {
            // recover the option that has been chosen
            var selectedOption = d3.select(this).property("value")
            // run the updateChart function with this selected option
            update(selectedOption)
        })

        //Activate buttons
        d3.select("#buttonXMin").on("input", updateMin )
        d3.select("#buttonXMax").on("input", updateMax )


    
    })
    
    
    </script>
