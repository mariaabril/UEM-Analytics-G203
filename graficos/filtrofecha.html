<!DOCTYPE html>
<meta charset="utf-8">

<!-- Add a radio button -->
<input type="date" id="buttonXMin" value=2019-01-01>

<!-- Add a radio button -->
<input type="date" id="buttonXMax" value=2019-12-31>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>



<script>

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 30, left: 60},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
       
    
    //Read the data
    d3.csv("SmartHouse.csv",
    
      // When reading the csv, I must format variables:
      function(d){
        return { date : d3.timeParse("%Y-%m-%d")(d.Fecha), value : d.GastoAguaTotal }
      },
    
      // Now I can use this dataset:
      function(data) {
    
        // Add X axis --> it is a date format
        var x = d3.scaleTime()
          .domain(d3.extent(data, function(d) { return d.date; }))
          .range([ 0, width ]);
        xAxis = svg.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));
    
        // Add Y axis
        var y = d3.scaleLinear()
          .domain([d3.min(data, function(d) { return +d.value; }), d3.max(data, function(d) { return +d.value; })])
          .range([ height, 0 ]);
        svg.append("g")
          .call(d3.axisLeft(y));

        // Add a clipPath: everything out of this area won't be drawn.
        var clip = svg.append("defs").append("svg:clipPath")
            .attr("id", "clip")
            .append("svg:rect")
            .attr("width", width )
            .attr("height", height )
            .attr("x", 0)
            .attr("y", 0);
        
        // Add the line
        svg.append("path")
          .attr("clip-path", "url(#clip)")

          .datum(data)
          .attr("class", "line")  // I add the class line to be able to modify this line later on.
          .attr("fill", "none")
          .attr("stroke", "steelblue")
          .attr("stroke-width", 1.5)
          .attr("d", d3.line()
            .x(function(d) { return x(d.date) })
            .y(function(d) { return y(d.value) })
            )

        // A function that set idleTimeOut to null
        var idleTimeout
        function idled() { idleTimeout = null; }

        // A function that update the plot for a given xlim value
        function updatePlot() {

          // Get the value of the button
          xlim = d3.timeParse("%Y-%m-%d")(this.value)

          // Update X axis and line position
          x.domain([xlim , d3.max(data, function(d) { return +d.date; })])
          xAxis.transition().duration(1000).call(d3.axisBottom(x))
          
          svg
            .select('.line')
            .transition()
            .duration(1000)
            .attr("d", d3.line()
              .x(function(d) { return x(d.date) })
              .y(function(d) { return y(d.value) })
            )
          

        }

        function updatePlotMax() {

          // Get the value of the button
          xlim = d3.timeParse("%Y-%m-%d")(this.value)

          // Update X axis and line position
          x.domain([d3.min(data, function(d) { return +d.date; }),xlim])
          xAxis.transition().duration(1000).call(d3.axisBottom(x))

          svg
            .select('.line')
            .transition()
            .duration(1000)
            .attr("d", d3.line()
              .x(function(d) { return x(d.date) })
              .y(function(d) { return y(d.value) })
            )


          }
         // If user double click, reinitialize the chart
        svg.on("dblclick",function(){
          x.domain(d3.extent(data, function(d) { return d.date; }))
          xAxis.transition().call(d3.axisBottom(x))
          svg
            .select('.line')
            .transition()
            .attr("d", d3.line()
              .x(function(d) { return x(d.date) })
              .y(function(d) { return y(d.value) })
          )
        });




        // Add an event listener to the button created in the html part
        d3.select("#buttonXMin").on("input", updatePlot )
        d3.select("#buttonXMax").on("input", updatePlotMax )


        
 
    
    })
    
    </script>
